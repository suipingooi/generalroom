{% extends 'base-template.html' %}
{% load static %}
{% block head_title %} The General Room | TGR {% endblock %}
{%block content%}
<div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'assets\images\crmCarousel\LoungeHotDeskArea.jpg' %}" class="d-block w-100"
                alt="tgr general room co-working space work luxury hotdesk hot desk" />
        </div>
        <div class="carousel-item">
            <img src="{% static 'assets\images\crmCarousel\LoungeArea.jpg' %}" class="d-block w-100"
                alt="tgr general room co-working space work luxury lounge">
        </div>
        <div class="carousel-item">
            <img src="{% static 'assets\images\crmCarousel\LoungeArea2.jpg' %}" class="d-block w-100"
                alt="tgr general room co-working space work luxury lounge">
        </div>
        <div class="homeOverlay container-fluid"></div>
        <div class="imgOverlay container-fluid">
            <img src="{% static 'assets\images\img_logo_big_white.png' %}"
                alt="the general room generalroom co-working space work hot hotdesk" />
        </div>
    </div>
</div>
{%endblock%}
