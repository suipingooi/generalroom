<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}{%endblock%}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat&family=Open+Sans&family=Open+Sans+Condensed:wght@300;700&family=Raleway&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container justify-content-between">
            <img id="mainlogo" class="navbar-brand" src="{% static 'assets\images\logo.jpg' %}" alt="TGR logo" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigator"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navigator" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aboutus' %}">About TGR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vtour' %}">Virtual Tour</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Get in Touch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bookspace' %}">Book Space</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {%block content%}
        {%endblock%}
    </div>
    <footer>
        <div class="footer text-center">Copyright &copy; 2021 LGB Somerset Investment Private Limited <br> The
            General Room. All rights reserved.</div>
    </footer>
    {%block js%}
    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

</body>

</html>
