{% extends 'base-template.html' %}
{% load crispy_forms_tags %}

{% block head_title %}TGR | Set Password{% endblock %}

{% block content %}
<div class="container">
    <div class="container-fluid forms">
        <h4>Set Password</h4>

        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form | crispy }}
            <input class="btn btn-outline-info" type="submit" name="action" value="Set Password" />
        </form>
    </div>
</div>
{% endblock %}
