{% extends 'base-template.html' %}
{% load static %}
{% block head_title %} TGR staff | Delete Spaces {% endblock %}
{% block content %}
<div class="container-fluid">
    <h4 class="mt-3">Delete Space entry for {{space.space_type}} | {{space.description}}? </h4>

    <p>This action cannot be undone. Are you sure?</p>

    <form method="POST">

        {% csrf_token %}
        <a class="btn btn-outline-success mb-3" href="{% url 'bookspace' %}">Cancel</a>
        <input class="btn btn-outline-danger mb-3" type="submit" value="Yes" />

    </form>
</div>
{% endblock %}
