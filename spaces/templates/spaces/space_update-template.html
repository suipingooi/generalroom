{% extends 'base-template.html' %}
{% load static %}
{% block head_title %} TGR staff | Edit Spaces {% endblock %}
{% load crispy_forms_tags %}

{%block content%}
<div class="forms container-fluid">
    <h4>Update Space entry for {{space.space_type}} | {{space.description}}</h4>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-outline-info mt-3" type="submit" value="update" />
    </form>
</div>
{%endblock%}
