{% extends 'base-template.html' %}
{% load static %}
{% block content %}
{% if request.user.is_authenticated %}
<h4>Hello {{request.user}}! Welcome Back to TGR</h4>
{%else%}
<h4>Please <a href="/accounts/login">Login</a> to Book Spaces</h4>
{%endif%}
<ul>
    {%for space in spaces%}
    <li>{{space.nametype}}</li>
    {%endfor%}
</ul>
{% endblock %}
