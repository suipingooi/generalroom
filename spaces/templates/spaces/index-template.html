{% extends 'base-template.html' %}
{% load static %}
{% block content %}
{% if request.user.is_authenticated %}
<h5>Hello {{request.user}}! Welcome Back to TGR</h5>
{%else%}
<h6>Please <a href="/accounts/login">Login</a> to Reserve Spaces</h6>
{%endif%}
<ul>
    {%for space in spaces%}
    <li>{{space.nametype}}</li>
    {%endfor%}
</ul>
{% endblock %}
